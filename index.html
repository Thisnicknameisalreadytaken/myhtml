<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态反光特征的字体样式</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            /* 背景颜色 */
            color: #fff;
            /* 字体颜色 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            /* 隐藏页面溢出内容 */
        }

        .metal-text {
            font-size: 48px;
            text-transform: uppercase;
            /* 文本大写 */
            letter-spacing: 2px;
            /* 字母间距 */
            background: linear-gradient(45deg, #ccc, #fff, #ccc);
            /* 背景线性渐变 */
            -webkit-background-clip: text;
            /* 使用文本剪裁 */
            background-clip: text;
            color: transparent;
            /* 隐藏文本颜色 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            /* 文本阴影 */
            position: relative;
            animation: reflect 5s linear infinite alternate;
            /* 动态反光特征的动画 */
        }

        @keyframes reflect {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100% 0;
            }
        }
    </style>
</head>

<body>
    <div class="metal-text">
        Hello
    </div>
</body>

</html>
