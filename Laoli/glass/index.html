<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

<body>
    <div class="container">
        <div class="glass" style="--r:-15;" data-text="岁岁常欢愉">
            <div class="metal-text">
                To laoli:
            </div>
        </div>
        <div class="glass" style="--r:5;" data-text="好事花生">
            <div class="text-shadow" style="font-size: 35px;">
                全科高分
            </div>
        </div>
        <div class="glass" style="--r:25;" data-text="早日暴富">
            <div class="beautiful-text">
                抱负?<br>
                暴富!
            </div>
        </div>
        <div class="glass" style="--r:-15;" data-text="万事皆胜意">
            <div class="flamboyant-text">
                21岁快乐
            </div>
        </div>
    </div>
