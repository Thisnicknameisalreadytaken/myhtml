<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>新年轮盘</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="glass">
    <div class="container" style="opacity: 0.8">
        <div class="spin"></div>
        <div class="wheel">
            <div class="number" style="--i: 1; --color: #12C2E9">
                <span>ALL</span>
            </div>
            <div class="number" style="--i: 2; --color: #888CEB">
                <span>朱一龙</span>
            </div>
            <div class="number" style="--i: 3; --color: #cb6cd7">
                <span>offer</span>
            </div>
            <div class="number" style="--i: 4; --color: #d962ad">
                <span>暴富</span>
            </div>
            <div class="number" style="--i: 5; --color: #e75883">
                <span>新成果</span>
            </div>
            <div class="number" style="--i: 6; --color: #f64f59">
                <span>顶刊</span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        const wheel = document.querySelector(".wheel");
        const spin = document.querySelector(".spin");
        let value = Math.ceil(Math.random() * 3600);
        spin.addEventListener("click", () => {
            wheel.style.transform = `rotate(${value}deg)`;
            value += Math.ceil(Math.random() * 3600);
        });
        wheel.addEventListener("transitionend", () => {
            confetti();
        });
    </script>
</body>

</html>
